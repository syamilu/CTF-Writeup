<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ICECTF Meme Gallery</title>
    <style>
        :root {
            --bg: #f5f5f5;
            --text: #222;
            --accent: #ff4081;
        }

        body.dark {
            --bg: #1e1e1e;
            --text: #f5f5f5;
            --accent: #64ffda;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        header {
            padding: 2rem;
            background: var(--accent);
            color: #fff;
            text-align: center;
            font-size: 2rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 2rem;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            padding: 1rem;
            color: #888;
        }

        .toggle-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--accent);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
